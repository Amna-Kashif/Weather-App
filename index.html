<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center fw-bold">Weather App</h1>

    <div class="div text-center p-3">
        <input class="mb-3" type="text" id="inputField" placeholder="Search..." aria-label="Search City" />

        <button onclick="searchData()" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass text-white"></i>
        </button>

        <div class="showWeather" id="showWeather" style="display: flex; justify-content: center;">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
